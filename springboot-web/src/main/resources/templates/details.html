<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${name}"></li>
        <li th:text="${lastname}"></li>
        <li th:text="${age}"></li>
        <li th:text="${email != null} ? 'Correo: ' + ${email} : 'No tiene correo'"></li>
        <li th:if="${age > 18}">Es mayor de edad</li>
    </ul>
</body>
</html>
